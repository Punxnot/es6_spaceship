<!DOCTYPE html>
<html>
  <head>
    <title>Spaceship</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <img id="shipImg" class="ready-image" src="img/ship_sprite.png" alt="">
    <img id="missileImg" class="ready-image" src="img/missile.png" alt="">
    <img id="asteroidImg" class="ready-image" src="img/asteroid.png" alt="">
    <img id="explosionImg" class="ready-image" src="img/explosion.png" alt="">
    <div class="game-container clearfix">
      <canvas id="gameCanvas" class="game-canvas" width="1000" height="562"></canvas>
      <canvas id="shipCanvas" class="ship-canvas" width="90" height="90"></canvas>
      <video class="space-bg" width="1000" height="562" autoplay loop>
        <source src="video/space_bg.mp4" type="video/mp4">
      </video>
      <div class="game-info">
        <span class="game-text" id="scoreContainer"></span>
        <span class="game-text" id="livesContainer"></span>
        <div class="btn-play" id="btnStart" onclick="newGame()">Start new game</div>
        <div class="game-description">
          <p>W, A, D to move the ship.</p>
          <p>Space key to shoot.</p>
          <p>Click "Start new game" to begin playing.</p>
          <p>Let's see if you can score 35 or more ;)</p>
        </div>
      </div>
    </div>

    <script src="all.js"></script>
  </body>
</html>
